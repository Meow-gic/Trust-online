<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有價證券信託試算表 (本金自益 孳息他益)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #A1BAB0; /* 新的背景色 */
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 95%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px; /* 字體小一號 */
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #FFD1C1; /* 修改 section 背景色 */
        }
        .section-title {
            font-weight: bold;
            color: white; /* 修改標題顏色 */
            margin-bottom: 10px;
            font-size: 20px;
            text-align: center;
            background-color: #FF6347; /* 修改標題背景色 */
            padding: 10px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px; /* 增大輸入文字的大小 */
            box-sizing: border-box;
        }
        button {
            width: 100%; /* 使送出按鈕變大 */
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            color: #333;
            font-size: 16px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 18px; /* 確保手機版標題也縮小 */
            }
            label, input, button {
                font-size: 14px;
            }
            button {
                padding: 10px;
            }
            .input-group {
                flex-direction: column; /* 確保查詢股價按鈕排列在輸入框後面 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>有價證券信託試算表 (本金自益 孳息他益)</h1>
        <!-- 其余内容保持不变 -->
    </div>
</body>
</html>
