<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有價證券信託試算表 (本金自益 孳息他益)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #A1BAB0; /* 新的背景色 */
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 95%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px; /* 字體小一號 */
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .section-title {
            font-weight: bold;
            color: white;
            font-size: 20px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            color: #333;
            font-size: 16px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* 內部人資訊區塊配色 */
        .section.internal {
            background-color: #E4F0FC; /* 淺藍背景 */
            border: 2px solid #5F97D1; /* 深藍邊框 */
        }
        .section.internal .section-title {
            background-color: #5F97D1; /* 深藍標題背景 */
            color: white;
            font-size: 20px;
        }
        .section.internal label {
            color: #2C5E91; /* 深藍字體 */
            font-weight: bold;
        }
        .section.internal input[type="text"], 
        .section.internal input[type="number"] {
            border: 1px solid #5F97D1; /* 深藍邊框 */
            background-color: #F0F8FF; /* 輕淺藍背景 */
            color: #2C5E91; /* 深藍文字 */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 18px; /* 確保手機版標題也縮小 */
            }
            label, input, button {
                font-size: 14px;
            }
            button {
                padding: 10px;
            }
            .input-group {
                flex-direction: column; /* 確保查詢股價按鈕排列在輸入框後面 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>有價證券信託試算表 (本金自益 孳息他益)</h1>

        <!-- 信託規劃基本資料 -->
        <div class="section">
            <div class="section-title" style="background-color: #FF6347;">信託規劃基本資料</div>
            <form id="trustForm">
                <label for="clientName">客戶姓名</label>
                <input type="text" id="clientName" name="clientName" placeholder="輸入客戶姓名" required>

                <div class="input-group">
                    <div style="flex: 1;">
                        <label for="trustShares">交付信託張數</label>
                        <input type="text" id="trustShares" name="trustShares" placeholder="輸入信託張數" required>
                    </div>
                    <div style="flex: 1;">
                        <label for="trustYears">信託規劃年數</label>
                        <input type="text" id="trustYears" name="trustYears" placeholder="輸入信託年數" required>
                    </div>
                </div>
            </form>
        </div>

        <!-- 內部人資訊 -->
        <div class="section internal">
            <div class="section-title">內部人資訊</div>
            <div class="input-group">
                <div style="flex: 1;">
                    <label for="initialHolding">選任時持股</label>
                    <input type="text" id="initialHolding" name="initialHolding" placeholder="輸入選任時持股" required oninput="updateRetainedAndMaxShares()">
                </div>
                <div style="flex: 1;">
                    <label for="retainedShares">應保留股數 (自動計算)</label>
                    <input type="number" id="retainedShares" name="retainedShares" readonly>
                </div>
            </div>

            <div class="input-group">
                <div style="flex: 1;">
                    <label for="currentHolding">目前持有股數</label>
                    <input type="text" id="currentHolding" name="currentHolding" placeholder="輸入目前持有股數" required oninput="updateRetainedAndMaxShares()">
                </div>
                <div style="flex: 1;">
                    <label for="maxAvailableShares">最多可承做股數 (自動計算)</label>
                    <input type="number" id="maxAvailableShares" name="maxAvailableShares" readonly>
                </div>
            </div>
        </div>

        <!-- 獨立的送出資料按鈕 -->
        <div class="button-group">
            <button type="button" onclick="calculateResults()">送出資料</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateResults() {
            const initialHolding = parseFloat(document.getElementById('initialHolding').value) || 0;
            const currentHolding = parseFloat(document.getElementById('currentHolding').value) || 0;

            const retainedShares = initialHolding ? Math.round(initialHolding / 2 + 1) : 0;
            document.getElementById('retainedShares').value = retainedShares;

            const maxAvailableShares = Math.max(0, currentHolding - retainedShares);
            document.getElementById('maxAvailableShares').value = maxAvailableShares;

            const resultData = `
                應保留股數: ${retainedShares} 股<br>
                最多可承做股數: ${maxAvailableShares} 股
            `;
            document.getElementById('result').innerHTML = `
                <h2>結果彙總</h2>
                <p>${resultData}</p>
            `;
        }
        function updateRetainedAndMaxShares() {
            calculateResults();
        }
    </script>
</body>
</html>
