<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有價證券信託-本金自益孳息他益試算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #9CD9DF;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 95%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .section-title {
            font-weight: bold;
            color: #FFFFFF;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }

        /* 信託規劃基本資料區塊 */
        .section:nth-of-type(1) {
            background-color: #FFD1C1;
        }
        .section:nth-of-type(1) .section-title {
            background-color: #e55347;
        }

        /* 預估未來股價、配股配息區塊 */
        .section:nth-of-type(2) {
            background-color: #FFD1C1;
        }
        .section:nth-of-type(2) .section-title {
            background-color: #e55347;
        }

        /* 內部人資訊區塊 */
        .section:nth-of-type(3) {
            background-color: #D9EAF7;
        }
        .section:nth-of-type(3) .section-title {
            background-color: #5F97D1;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            color: #333;
            font-size: 16px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        table {
            font-size: 16px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }
            label, input, button {
                font-size: 14px;
            }
            button {
                padding: 10px;
            }
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>有價證券信託-本金自益孳息他益試算器</h1>

        <!-- 信託規劃基本資料 -->
        <div class="section">
            <div class="section-title">信託規劃基本資料</div>
            <form id="trustForm">
                <label for="clientName">客戶姓名</label>
                <input type="text" id="clientName" name="clientName" placeholder="輸入客戶姓名" required>

                <div class="input-group">
                    <div style="flex: 1;">
                        <label for="trustShares"><span style="color: red;">*</span> 交付信託張數</label>
                        <input type="text" id="trustShares" name="trustShares" placeholder="輸入信託張數" required>
                    </div>
                    <div style="flex: 1;">
                        <label for="trustYears"><span style="color: red;">*</span> 信託規劃年數</label>
                        <input type="text" id="trustYears" name="trustYears" placeholder="輸入信託年數" required>
                    </div>
                </div>

                <div class="input-group">
                    <div style="flex: 1;">
                        <label for="stockCode"><span style="color: red;">*</span> 交付股票代號</label>
                        <input type="text" id="stockCode" name="stockCode" placeholder="輸入股票代號" required>
                    </div>
                    <div style="flex: 1;">
                        <label for="stockPrice"><span style="color: red;">*</span> 股價</label>
                        <input type="text" id="stockPrice" name="stockPrice" placeholder="輸入股價" required>
                    </div>
                    <div>
                        <label>&nbsp;</label>
                        <button type="button" onclick="window.open('https://tw.stock.yahoo.com/', '_blank')">查詢股價</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- 預估未來股價、配股配息 -->
        <div class="section">
            <div class="section-title">預估未來股價、配股配息</div>
            <div class="input-group">
                <div style="flex: 1;">
                    <label for="futureStockPrice"><span style="color: red;">*</span> 預估未來股價</label>
                    <input type="text" id="futureStockPrice" name="futureStockPrice" placeholder="輸入預估未來股價" required>
                </div>
                <div style="flex: 1;">
                    <label for="futureEarningsShares"><span style="color: red;">*</span> 預估未來盈餘配股</label>
                    <input type="text" id="futureEarningsShares" name="futureEarningsShares" placeholder="輸入預估盈餘配股" required>
                </div>
                <div style="flex: 1;">
                    <label for="futureCashDividend"><span style="color: red;">*</span> 預估未來現金股利</label>
                    <input type="text" id="futureCashDividend" name="futureCashDividend" placeholder="輸入預估現金股利" required>
                </div>
            </div>
        </div>

        <!-- 內部人資訊 -->
        <div class="section">
            <div class="section-title">內部人資訊</div>
            <div class="input-group">
                <div style="flex: 1;">
                    <label for="initialHolding">選任時持股</label>
                    <input type="text" id="initialHolding" name="initialHolding" placeholder="輸入選任時持股" required oninput="updateRetainedAndMaxShares()">
                </div>
                <div style="flex: 1;">
                    <label for="retainedShares">應保留股數 (自動計算)</label>
                    <input type="number" id="retainedShares" name="retainedShares" readonly>
                </div>
            </div>

            <div class="input-group">
                <div style="flex: 1;">
                    <label for="currentHolding">目前持有股數</label>
                    <input type="text" id="currentHolding" name="currentHolding" placeholder="輸入目前持有股數" required oninput="updateRetainedAndMaxShares()">
                </div>
                <div style="flex: 1;">
                    <label for="maxAvailableShares">最多可承做股數 (自動計算)</label>
                    <input type="number" id="maxAvailableShares" name="maxAvailableShares" readonly>
                </div>
            </div>
        </div>
        
        <!-- 獨立的送出資料按鈕 -->
<div class="button-group">
    <!-- 确保按钮有唯一 ID -->
    <button type="button" id="submitButton">送出資料</button>
</div>

<div class="result" id="result"></div>

<script>
    // 确保按钮点击事件绑定正确
    document.getElementById("submitButton").addEventListener("click", validateAndCalculateResults);

    function validateAndCalculateResults() {
        const requiredFields = [
            { id: 'trustShares', name: '交付信託張數' },
            { id: 'trustYears', name: '信託規劃年數' },
            { id: 'stockPrice', name: '股價' },
            { id: 'futureEarningsShares', name: '預估未來盈餘配股' },
            { id: 'futureCashDividend', name: '預估未來現金股利' }
        ];

        // 验证必填字段是否已填写
        for (let field of requiredFields) {
            const value = document.getElementById(field.id)?.value;
            if (!value) {
                alert(`請填寫 ${field.name}`);
                return;
            }
        }

        // 所有字段填写完成后，执行计算
        calculateResults();
    }

    function calculateResults() {
        // 获取用户输入的值
        const trustShares = parseFloat(document.getElementById('trustShares').value) || 0;
        const trustYears = parseFloat(document.getElementById('trustYears').value) || 0;
        const stockPrice = parseFloat(document.getElementById('stockPrice').value) || 0;
        const futureEarningsShares = parseFloat(document.getElementById('futureEarningsShares').value) || 0;
        const futureCashDividend = parseFloat(document.getElementById('futureCashDividend').value) || 0;

        // 计算信托本金
        const trustPrincipal = trustShares * 1000 * stockPrice;

        // 计算信托本金现值
        const trustPrincipalPV = trustPrincipal / Math.pow(1 + 0.01725, trustYears);

        // 计算股利收入并乘以信托规划年数
        const annualDividendIncome = 
            Math.floor(trustShares * 1000 * futureEarningsShares / 10) * stockPrice +
            Math.floor(trustShares * 1000 * futureCashDividend);
        const totalDividendIncome = annualDividendIncome * trustYears;

        // 计算应缴赠与税
        const F5 = 2440000;
        const E5 = trustPrincipal - trustPrincipalPV;
        let giftTax;
        if (E5 - F5 <= 25000000) {
            giftTax = (E5 - F5) * 0.1;
        } else if (E5 - F5 <= 50000000) {
            giftTax = (E5 - F5) * 0.15 - 1250000;
        } else {
            giftTax = (E5 - F5) * 0.2 - 3750000;
        }
        giftTax = giftTax < 0 ? 0 : giftTax;

        // 显示结果
        const resultData = `
            <table style="width: 100%; border-collapse: collapse;">
                <tr style="background-color: #D9EAF7;">
                    <td style="padding: 10px; font-weight: bold;">信託本金</td>
                    <td style="padding: 10px;">${trustPrincipal.toLocaleString()} 元</td>
                </tr>
                <tr style="background-color: #F5F5F5;">
                    <td style="padding: 10px; font-weight: bold;">股利收入 (總計)</td>
                    <td style="padding: 10px;">${totalDividendIncome.toLocaleString()} 元</td>
                </tr>
                <tr style="background-color: #D9EAF7;">
                    <td style="padding: 10px; font-weight: bold;">應繳贈與稅</td>
                    <td style="padding: 10px;">${giftTax.toLocaleString()} 元</td>
                </tr>
                <tr style="background-color: #e55347; color: #FFFFFF;">
                    <td colspan="2" style="padding: 15px; text-align: center; font-weight: bold;">最多可省下 ${giftTax.toLocaleString()} 元</td>
                </tr>
            </table>`;
        document.getElementById('result').innerHTML = `<h2>查詢結果</h2>${resultData}`;
    }
</script>

</body>
</html>
